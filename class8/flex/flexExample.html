<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Navigation Bar</title>
  <style>


    .flex-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: orchid;
      padding: 10px 20px;
    }

    .logo {
      font-weight: bold;
      color: white;
      font-size: 20px;
    }

    .menu {
      display: flex;
      gap: 40px;
      list-style-type: none;
    
    }

   

      button {
        margin-top: 10px;
      }
    
  </style>
</head>
<body>

  <div class="flex-container">
    <div class="logo">GUVI Learning Platform</div>
    
    <ul class="menu">
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>

    <div>
      <button>Sign Up</button>
      <button>Login</button>
    </div>
  </div>

</body>
</html>
