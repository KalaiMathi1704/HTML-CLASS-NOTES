<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      position: relative;
      margin: 50px auto;
      border-radius: 10px;
      width: 250px;
      height: 150px;
      background-color: #607D8B;
      text-align: center;
      padding: 20px;
    }

    .ribbon {
      background: #4ba7fd;
      color: white;
      text-align: center;
      font-weight: bold;
      transform: rotate(45deg);
      position: absolute;
      top: 10px;
      right: -20px;
      padding: 5px 40px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="ribbon">SALE</div>
    <p>This is a card</p>
  </div>

</body>
</html>
